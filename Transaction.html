<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions | Banking Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background: linear-gradient(45deg, #007bff, #0056b3);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .nav-link {
            color: white !important;
            transition: color 0.3s ease;
        }
        .nav-link:hover, .nav-link.active {
            color: #ffd700 !important;
        }
        h2 {
            color: #343a40;
            font-weight: bold;
        }
        .btn-primary, .btn-secondary {
            border: none;
        }
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #0056b3, #003d80);
        }
        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #495057);
        }
        .btn-secondary:hover {
            background: linear-gradient(45deg, #495057, #343a40);
        }
        table {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f3f5;
        }
        .pagination .page-link {
            color: #007bff;
            border: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .pagination .page-item.active .page-link {
            background-color: #007bff;
            color: white;
        }
        .pagination .page-link:hover {
            background-color: #0056b3;
            color: white;
        }
        .icon {
            font-size: 1.5rem;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-piggy-bank"></i> Anshuman's Bank</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h2 class="mb-4"><i class="fas fa-money-check-alt icon"></i>Transaction Management</h2>

        <!-- Search Bar and Buttons -->
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Search transactions...">
            </div>
            <div class="col-md-6 text-end">
                <button class="btn btn-primary"><i class="fas fa-plus"></i> Add Transaction</button>
                <button class="btn btn-secondary ms-2"><i class="fas fa-history"></i> Full Transaction History</button>
            </div>
        </div>

        <!-- Transaction Table -->
        <div class="mt-5">
            <h3><i class="fas fa-list-alt icon"></i>Recent Transactions</h3>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th><i class="fas fa-hashtag"></i> Transaction ID</th>
                        <th><i class="fas fa-calendar-alt"></i> Date</th>
                        <th><i class="fas fa-dollar-sign"></i> Amount</th>
                        <th><i class="fas fa-info-circle"></i> Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#001</td>
                        <td>2024-12-01</td>
                        <td>$200</td>
                        <td class="text-success"><i class="fas fa-check-circle"></i> Completed</td>
                    </tr>
                    <tr>
                        <td>#002</td>
                        <td>2024-12-02</td>
                        <td>$500</td>
                        <td class="text-warning"><i class="fas fa-clock"></i> Pending</td>
                    </tr>
                    <tr>
                        <td>#003</td>
                        <td>2024-12-03</td>
                        <td>$100</td>
                        <td class="text-danger"><i class="fas fa-times-circle"></i> Failed</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" aria-label="Previous">&laquo;</a>
                </li>
                <li class="page-item active">
                    <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">3</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">&raquo;</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
