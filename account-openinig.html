<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Account - Banking Management System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
            color: #495057;
        }

        /* Navbar Styling */
        .navbar {
            background: linear-gradient(45deg, #007bff, #0056b3);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.7rem;
            color: #fff;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
            transition: color 0.3s ease;
            font-size: 1.1rem;
        }

        .navbar-nav .nav-link:hover, .navbar-nav .nav-link.active {
            color: #ffd700 !important;
        }

        /* Header Styling */
        header h1 {
            color: #007bff;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 123, 255, 0.3);
            font-size: 2.5rem;
        }

        /* Card Styling */
        .card {
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 15px 15px 0 0;
            padding: 12px;
            text-align: center;
        }

        h2 {
            color: #343a40;
            font-weight: 600;
        }

        .form-label {
            font-weight: bold;
            color: #495057;
        }

        .form-control, .form-select, .form-textarea {
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }

        .btn-success {
            background-color: #28a745;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        footer {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        .link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .link:hover {
            text-decoration: underline;
        }

        .container {
            margin-top: 50px;
        }

        .mt-4 {
            margin-top: 30px !important;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.3rem;
            }

            .card {
                padding: 20px;
            }

            h2 {
                font-size: 1.8rem;
            }
        }

    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Anshuman's Bank</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="file:///C:/SolidWorks_Flexnet_Server/banking%20system/profile.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="file:///C:/SolidWorks_Flexnet_Server/banking%20system/account-openinig.html">Accounts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="file:///C:/SolidWorks_Flexnet_Server/banking%20system/Transaction.html">Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="file:///C:/SolidWorks_Flexnet_Server/banking%20system/setting.html">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <header>
        <h1>Welcome to Anshuman's Bank</h1>
    </header>

    <main>
        <section class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form th:action="@{/open-account}" method="post" class="card p-4 shadow">
                        <h2 class="text-center mb-4">Open a New Account</h2>

                        <!-- Personal Information -->
                        <fieldset class="mb-4">
                            <legend>Personal Information</legend>
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" id="fullName" name="fullName" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" id="phone" name="phone" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea id="address" name="address" class="form-control" rows="3" required></textarea>
                            </div>
                        </fieldset>

                        <!-- Account Details -->
                        <fieldset class="mb-4">
                            <legend>Account Details</legend>
                            <div class="mb-3">
                                <label for="accountType" class="form-label">Account Type</label>
                                <select id="accountType" name="accountType" class="form-select" required>
                                    <option value="" disabled selected>-- Select Account Type --</option>
                                    <option value="savings">Savings</option>
                                    <option value="current">Current</option>
                                    <option value="fixed">Fixed Deposit</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="initialDeposit" class="form-label">Initial Deposit (in Rs.)</label>
                                <input type="number" id="initialDeposit" name="initialDeposit" class="form-control" min="100" step="0.01" required>
                            </div>
                        </fieldset>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Open Account</button>
                        </div>
                        <p class="text-center mt-3">
                            Already have an account? <a href="file:///C:/SolidWorks_Flexnet_Server/banking%20system/login.html" class="link">Login here</a>
                        </p>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Anshuman's Bank. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
