<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Signup</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 700px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .header {
            background: #2575fc;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.2em;
        }
        .header h2 {
            margin: 5px 0 0;
            font-size: 1.2em;
            font-weight: 300;
        }
        form {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 1em;
            font-weight: bold;
            color: #333;
        }
        input, button, select {
            width: 100%;
            padding: 12px 15px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
        }
        input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }
        .radio-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        button {
            background: #2575fc;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border: none;
            text-transform: uppercase;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: #1b5dcb;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .form-section {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #666;
            background: #f7f7f7;
        }
        .footer a {
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bank Application Form</h1>
            <h2>Personal Details</h2>
        </div>
        <form action="signup2.html" method="POST">
            <!-- Name -->
            <div class="form-section">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <!-- Father's Name -->
            <div class="form-section">
                <label for="fname">Father's Name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your father's name" required>
            </div>

            <!-- Date of Birth -->
            <div class="form-section">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <!-- Gender -->
            <div class="form-section">
                <label>Gender:</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female" required> Female</label>
                </div>
            </div>

            <!-- Email -->
            <div class="form-section">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Marital Status -->
            <div class="form-section">
                <label>Marital Status:</label>
                <div class="radio-group">
                    <label><input type="radio" name="marital" value="married" required> Married</label>
                    <label><input type="radio" name="marital" value="unmarried" required> Unmarried</label>
                    <label><input type="radio" name="marital" value="other" required> Other</label>
                </div>
            </div>

            <!-- Address -->
            <div class="form-section">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>

            <!-- City -->
            <div class="form-section">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required>
            </div>

            <!-- Pin Code -->
            <div class="form-section">
                <label for="pin">Pin Code:</label>
                <input type="text" id="pin" name="pin" placeholder="Enter your pin code" required>
            </div>

            <!-- State -->
            <div class="form-section">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" placeholder="Enter your state" required>
            </div>

            <!-- Submit -->
            <div class="form-section">
                <button type="submit">Next</button>
            </div>
        </form>
        <div class="footer">
            <p>Powered by <a href="#">Bank Management System</a></p>
        </div>
    </div>
</body>
</html>
